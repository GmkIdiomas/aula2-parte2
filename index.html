<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      display: inline-block;
      min-width: 300px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="portugues">Palavra em portuguÃªs</h2>
    <input type="text" id="resposta" placeholder="Digite em inglÃªs" />
    <br />
    <button onclick="verificarResposta()">Enviar</button>
    <button onclick="ouvirPalavra()">ðŸ”Š Ouvir palavra</button>
    <p id="mensagem"></p>
  </div>

  <script>
    const palavras = [
      { pt: "gostar", en: "like" },
      { pt: "odiar", en: "hate" },
      { pt: "presente", en: "gift" },
      { pt: "dar", en: "give" },
      { pt: "amar", en: "love" },
      { pt: "estudar", en: "study" },
      { pt: "ir", en: "go" },
      { pt: "tocar (instrumento)", en: "play" },
      { pt: "comer", en: "eat" },
      { pt: "cedo", en: "early" },
      { pt: "tarde", en: "late" },
      { pt: "cenoura", en: "carrot" },
      { pt: "cebola", en: "onion" },
      { pt: "assistir", en: "watch" },
      { pt: "chÃ¡", en: "tea" },
      { pt: "inglÃªs", en: "English" },
      { pt: "leite", en: "milk" },
      { pt: "refri", en: "soda" },
      { pt: "escola", en: "school" },
      { pt: "trabalho", en: "work" },
      { pt: "igreja", en: "church" },
      { pt: "acordar", en: "wake up" },
      { pt: "ajudar", en: "help" }
    ];

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    embaralhar(palavras);

    let indice = 0;
    let tentativas = 0;

    function mostrarPalavra() {
      document.getElementById("portugues").innerText = palavras[indice].pt;
      document.getElementById("resposta").value = "";
      document.getElementById("mensagem").innerText = "";
      document.getElementById("resposta").focus();
    }

    function verificarResposta() {
      const resposta = document.getElementById("resposta").value.trim().toLowerCase();
      const correta = palavras[indice].en.toLowerCase();

      if (resposta === correta) {
        document.getElementById("mensagem").innerHTML = "<span class='correct'>Correto!</span>";
        indice++;
        tentativas = 0;
        setTimeout(() => {
          if (indice < palavras.length) {
            mostrarPalavra();
          } else {
            document.querySelector(".card").innerHTML = "<h2>VocÃª completou todas as palavras!</h2>";
          }
        }, 1000);
      } else {
        tentativas++;
        if (tentativas === 1) {
          document.getElementById("mensagem").innerHTML = "<span class='incorrect'>Tente novamente.</span>";
        } else {
          document.getElementById("mensagem").innerHTML = `<span class='incorrect'>A palavra correta Ã©: <strong>${palavras[indice].en}</strong></span>`;
          indice++;
          tentativas = 0;
          setTimeout(() => {
            if (indice < palavras.length) {
              mostrarPalavra();
            } else {
              document.querySelector(".card").innerHTML = "<h2>VocÃª completou todas as palavras!</h2>";
            }
          }, 3000);
        }
      }
    }

    function ouvirPalavra() {
      const utterance = new SpeechSynthesisUtterance(palavras[indice].en);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    document.getElementById("resposta").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        verificarResposta();
      }
    });

    mostrarPalavra();
  </script>
</body>
</html>
